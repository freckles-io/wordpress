- name: "[setting defaults]"
  set_fact:
    wordpress_owner: "{{ freckle_owner }}"
    wordpress_group: "{{ freckle_group | default(omit) }}"
    wordpress_webserver_user: "{{ freckle_owner }}"
    wordpress_webserver_group: "{{ freckle_group | default(omit) }}"
    wordpress_config_file_path: "{{ freckle_path }}/wp-config.php"

- name: "[setting docker uid/gid, just in case]"
  set_fact:
      wordpress_docker_user: "{{ wordpress_owner }}"
      wordpress_docker_group: "{{ wordpress_group | default(omit) }}"
      wordpress_docker_uid: "{{ freckle_path_info.uid }}"
      wordpress_docker_gid: "{{ freckle_path_info.gid }}"

- name: "[starting wordpress role]"
  include_role:
    name: freckles-io.wordpress

